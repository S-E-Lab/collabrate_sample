<!--
Scenario:
Create a user registration form with name, email, and role fields. On submission:

Prevent the default form submission.

Collect data using the event object.

Store and display it as a JSON object below the form.

Assign a unique data-user-id to each user dynamically.

Tasks:

Handle the submit event.

Use dataset to store user ID and access it.

Dynamically create DOM elements to show the new users.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        #users {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            max-width: 400px;
        }
        .user-entry {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="">Select role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Guest">Guest</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <h2>Registered Users</h2>
    <div id="users"></div>

    <script>
        const userForm = document.getElementById('user-form');
        const usersContainer = document.getElementById('users');
        let userIdCounter = 1;

        userForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(userForm);
            const userData = {
                id: userIdCounter++,
                name: formData.get('name'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            const userEntry = document.createElement('div');
            userEntry.className = 'user-entry';
            userEntry.dataset.userId = userData.id;

            
            userEntry.textContent = JSON.stringify(userData, null, 2);

            usersContainer.appendChild(userEntry);

            userForm.reset();
        });
    </script>
</body>
</html>
