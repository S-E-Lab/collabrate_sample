<!--
Scenario:
Users can add items to a to-do list. Each item has a "Remove" button. When clicked, that specific item is removed from the DOM.

 Tasks:

Use createElement, appendChild to add new list items.

Add an event listener to the remove button to delete the parent item using removeChild.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todo-list {
            margin-top: 20px;
            list-style-type: none;
            padding-left: 0;
            max-width: 300px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .remove-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter new task" />
    <button id="add-btn">Add</button>

    <ul id="todo-list"></ul>

    <script>
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');

        addBtn.addEventListener('click', () => {
            const taskText = todoInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.className = 'todo-item';

            const span = document.createElement('span');
            span.textContent = taskText;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.className = 'remove-btn';
            removeBtn.addEventListener('click', () => {
                todoList.removeChild(li);
            });

            li.appendChild(span);
            li.appendChild(removeBtn);
            todoList.appendChild(li);

            todoInput.value = '';
            todoInput.focus();
        });
        
    </script>
</body>
</html>
