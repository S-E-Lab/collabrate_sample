<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Images with Promise.all</title>
  <style>
    img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Image Loader</h2>
  <button onclick="loadImages()">Load Images</button>
  <p id="result"></p>
  <div id="gallery"></div>

  <script>
    const imageUrls = [
      "https://picsum.photos/id/237/300/200",
      "https://picsum.photos/id/238/300/200",
      "https://picsum.photos/id/239/300/200"
    ];

    function loadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.onload = () => resolve(img);
        img.onerror = () => reject(`Failed to load ${url}`);
      });
    }

    async function loadImages() {
      const resultElement = document.getElementById("result");
      const gallery = document.getElementById("gallery");
      resultElement.textContent = "Loading images...";
      gallery.innerHTML = "";

      try {
        const images = await Promise.all(imageUrls.map(url => loadImage(url)));
        images.forEach(img => gallery.appendChild(img));
        resultElement.textContent = "Images loaded successfully!";
      } catch (error) {
        resultElement.textContent = "Failed to load images";
      }
    }
  </script>
</body>
</html>
