<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }
    .like-btn {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Available Courses</h2>
    <div id="courses-container" class="row g-4">
      <!-- Cards will be injected here using JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JavaScript file -->
  
</body>
<script>
    // Array of course objects
const courses = [
  {
    image: "images/html-course.jpg",
    hoverImage: "images/html-course-hover.jpg",
    name: "HTML Basics",
    instructor: "John Doe",
    duration: "4 weeks",
    category: "Web Development"
  },
  {
    image: "images/css-course.jpg",
    hoverImage: "images/css-course-hover.jpg",
    name: "CSS Mastery",
    instructor: "Jane Smith",
    duration: "6 weeks",
    category: "Web Design"
  },
  {
    image: "images/js-course.jpg",
    hoverImage: "images/js-course-hover.jpg",
    name: "JavaScript Essentials",
    instructor: "Alex Johnson",
    duration: "8 weeks",
    category: "Programming"
  }
];

// Get container
const container = document.getElementById("courses-container");

// Loop through courses and create cards
courses.forEach(course => {
  // column wrapper
  const col = document.createElement("div");
  col.classList.add("col-md-4");

  // card
  const card = document.createElement("div");
  card.classList.add("card", "h-100", "shadow-sm");

  // image
  const img = document.createElement("img");
  img.src = course.image;
  img.alt = course.name;
  img.classList.add("card-img-top");

  // hover effect
  img.addEventListener("mouseover", () => {
    img.src = course.hoverImage;
  });
  img.addEventListener("mouseout", () => {
    img.src = course.image;
  });

  // card body
  const body = document.createElement("div");
  body.classList.add("card-body");

  // course name
  const title = document.createElement("h5");
  title.classList.add("card-title");
  title.textContent = course.name;

  // instructor
  const instructor = document.createElement("p");
  instructor.classList.add("card-text");
  instructor.textContent = `Instructor: ${course.instructor}`;

  // duration
  const duration = document.createElement("p");
  duration.classList.add("card-text");
  duration.textContent = `Duration: ${course.duration}`;

  // enroll button
  const enrollBtn = document.createElement("button");
  enrollBtn.classList.add("btn", "btn-primary");
  enrollBtn.textContent = "Enroll";

  // like button
  const likeBtn = document.createElement("span");
  likeBtn.classList.add("like-btn", "ms-3");
  likeBtn.textContent = "ü§ç";

  // toggle heart
  likeBtn.addEventListener("click", () => {
    likeBtn.textContent = likeBtn.textContent === "ü§ç" ? "‚ù§Ô∏è" : "ü§ç";
  });

  // append all
  body.appendChild(title);
  body.appendChild(instructor);
  body.appendChild(duration);
  body.appendChild(enrollBtn);
  body.appendChild(likeBtn);

  card.appendChild(img);
  card.appendChild(body);
  col.appendChild(card);
  container.appendChild(col);
});

    
</script>
</html>
