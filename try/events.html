<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <style>
        #red{
            background-color: red;
        }
         #green{
            background-color: green;
        }
         #blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="events">
        <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi consequuntur a iste quidem?</p>
        Name: <input type="text" id="input">
        <button id="btn"> Submit </button>
    </div>
    <br>
    <h3>
       Intermediate assignment 
    </h3>
    <div class="intermediate assignment">
        <button id="red">RED</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button>
    </div>
</body>
<script>
    let btn=document.getElementById("btn");
    btn.addEventListener("click",()=>{
        alert("button clicked!");
    });
    let para=document.getElementById("para");
    let paratext=para.innerText;
    para.addEventListener("mouseover",()=>{
        para.innerText= "You hovered over me!";
    });
    para.addEventListener("mouseleave",()=>{
        para.innerText=paratext;
    });
    let input=document.getElementById("input");
    input.addEventListener("input",()=>{
        console.log(input.value);
    });
   function changeColor(color) {
    document.body.style.backgroundColor = color;
}

    red.addEventListener("click", () => changeColor("red"));
    green.addEventListener("click", () => changeColor("green"));
    blue.addEventListener("click", () => changeColor("blue"));

    document.body.addEventListener("keydown",(key_val)=>{
        const div=document.createElement("div");
        div.setAttribute("id","created div");
        document.body.appendChild(div);
        div.innerText=key_val.key;
    });

    
</script>
</html>
