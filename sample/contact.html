<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Ethnic Vibes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ethnic Vibes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="#">Shop</a>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- This section will display the submitted form data -->
    <div id="form-data-display" style="display: none;">
      <h3>Form Data</h3>
      <p><strong>Name:</strong> <span id="display-name"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <p><strong>Message:</strong> <span id="display-message"></span></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ethnic Vibes. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
